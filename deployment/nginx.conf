server {
    listen 80;
    server_name domainscope.kerala.gov.in;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name domainscope.kerala.gov.in;

    # SSL Configuration (Paths to be updated by KSDC)
    ssl_certificate /etc/ssl/certs/domainscope.crt;
    ssl_certificate_key /etc/ssl/private/domainscope.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/domainscope_access.log;
    error_log /var/log/nginx/domainscope_error.log;

    # Frontend (Static Files)
    location / {
        root /var/www/domainscope/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health Check (Bypass Auth/Rate Limits if needed, but here we proxy to app)
    location /api/health {
        proxy_pass http://localhost:3000/api/health;
        access_log off;
    }
}
